<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Hello World</title>
  </head>
  <body>
    <input id="chordInput" type="text" value='["1", "3", "3", "2", "1", "1"]'/>
    <button id="playChord">Play!</button>
    <div id="toq" style="height:100px; width; 200px; background-color: red"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type='text/javascript' src='js/Tone.js'></script>
    <script type='text/javascript' src='js/chordcipher.js'></script>

    <script>
      var button = document.getElementById("playChord");
      var chord = '';

      button.addEventListener("click", function(){
        chord = document.getElementById("chordInput").value;
        playChord(JSON.parse(chord))
      });
      
      document.getElementById("toq").addEventListener("touchstart", function() {
        chord = document.getElementById("chordInput").value;
        playChord(JSON.parse(chord))
      });

/*
      window.setInterval(function(){

        Tone.context.resume();

*/
    </script>
  </body>
</html>
